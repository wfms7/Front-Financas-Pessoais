<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Finanças Pessoais</title>
</head>
<body>
    <header class="header" data-headerMenu>

    </header>
    <nav class="nav-menu" data-headerNav data-pag="addusuario"> 
     </nav>
     <main class="main">
        <section class="titulo">
            <h1 class="titulo__principal">Adicionar Usuario</h1>
            <p class="titulo__data" data-today>14 - Janeiro - 2023</p>
        </section>
        <form class="fomulario__principal user_form">
            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="nome-user">Nome</label>
                <input name="nome-user" id="nome-user" class="campo__escrita" type="text"  required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="nome-mae-user">Nome da mãe</label>
                <input name="nome-mae-user" id="nome-mae-user" class="campo__escrita" type="text"  required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="dataNascimento-user">Data de nascimento</label>
                <input name="dataNascimento-user" id="dataNascimento-user" class="campo__escrita" type="date"  required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="email-user">E-mail</label>
                <input name="email-user" id="email-user" class="campo__escrita" type="email"  required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="login-user">Login</label>
                <input name="login-user" id="login-user" class="campo__escrita" type="text"  minlength="3" maxlength="15" required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="senha-user">Senha</label>
                <input name="senha-user" id="senha-user" class="campo__escrita" type="password" minlength="6" maxlength="15"  required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <fieldset class="formulario__campo position-user">
                <label class="campo__etiqueta" for="repetirSenha-user">Repetir senha</label>
                <input name="repetirSenha-user" id="repetirSenha-user" class="campo__escrita" type="password"  minlength="6" maxlength="15" required>
                <span class="mensagem__texto"></span>
            </fieldset>

            <div class="container__button position-user">
                <input value="Salvar" class="button-principal" id="salvar"  type="submit" >
                <a class="button-principal  " href="../index.html">Voltar </a>
            </div>

        </form>

     </main>
     <footer class="footer" data-footer>
    </footer>
     <script src="../js/menu.js"></script>
     <script src="../js/footer.js"></script>
     <script src="../js/main.js" type="module"></script>
</body>
</html>
